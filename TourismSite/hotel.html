        <div class="info">
            <h1>Hotel Booking Form</h1>
            
            <form>
                <fieldset>
                    <legend>Personal Details:</legend>
                    <div class="flex">
                        <div>
                            <label for="fname"> Firstname: </label>   
                            <input type="text" id="fname" name="firstname" placeholder= "Firstname" size="15" required />
                        </div>
                        <div>
                            <label for="lname"> Lastname: </label>    
                            <input type="text" id="lname" name="lastname" placeholder="Lastname" size="15" required />  <br/>
                        </div>
                        <div>
                            <label for="email">Email Id:</label>
                            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                        </div>
                        <div>
                            <label> Phone : </label>  
                            <input type="text" name="country code" placeholder="Country Code"  value="+91" size="2"
                            style="width: 2em;"/>   
                            <input type="text" name="phone" placeholder="Phone no." size="10"
                            style="width: 22em;" required><br>
                        </div>
                        <div style="align-self: center;">
                            <label for="addr">Address1:</label>
                            <input name="addr" id="addr" placeholder="Enter your address here" required>
                        </div>
                        <div style="align-self: center;">
                            <label for="addr">Address2:</label>
                            <input name="addr" id="addr" placeholder="Enter your address here">
                        </div>
                    </div>
                </fieldset>

                <br>
                
                <fieldset>
                    <legend>Room Details:</legend>
                     
                    <div class="flex">
                        <div>
                            <label for="checkin">Check-in Date:</label><br>
                            <input type="date" id="checkin" name="checkin" min="2022-06-19" max="2022-12-31" style="width: 12em;">
                        </div>
                        <div>
                            <label>Check-in Time:</label><br>
                            <input type="time" name="checkin" style="width: 12em;">
                        </div>
                        <div>
                            <label>Check-out Date:</label><br>
                            <input type="date" id="checkout" name="checkin" min="2022-06-19" max="2022-12-31" style="width: 12em;">
                        </div>
                        <div>
                            <label for="checkin">Check-out Time:</label><br>
                            <input type="time" name="checkout" style="width: 12em;">
                        </div>
                        <div>
                            <label for="genre">Room Preference:</label>
                            <input type="radio" id="std" name="std" value="std">
                            <label for="std">Standard</label>
                            <input type="radio" id="deluxe" name="deluxe" value="deluxe">
                            <label for="deluxe">Deluxe</label>
                            <input type="radio" id="suite" name="suite" value="suite">
                            <label for="suite">Suite</label>
                        </div>
                        <div>
                            <label>Adults</label>
                            <select required  style="width: 10em;">  
                                <option value="1">1</option>  
                                <option value="2">2</option>  
                                <option value="3">3</option>   
                            </select>
                        </div>            
                        <div>
                            <label>Children</label>
                            <select required  style="width: 10em;">  
                                <option value="1">1</option>  
                                <option value="2">2</option>  
                                <option value="3">3</option>   
                            </select>   
                        </div>
                    </div>
                </fieldset>

                <div style="padding: 5px; display: flex; justify-content: space-between; flex-direction: row-reverse;">
                    <input type="submit" class="btn" value="Submit" style="background-color: green;">
                    <input type="reset" class="btn" value="Reset" style="background-color: red;">
                </div>

            </form>
